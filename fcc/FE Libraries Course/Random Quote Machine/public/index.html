<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CodePen - FCC (FE Libraries Course): Random Quote Machine</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" href="./style.css" />
        <script src="../index.js"></script>
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <div class="container">
            <div id="quote-box">
                <div class="row">
                    <div class="col-m-12 mx-auto">
                        <p id="text">"Quote"</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-m-12 mx-auto">
                        <p id="author">-Author</p>
                    </div>
                </div>
                <div class="row mx-auto">
                    <div class="col-m-6 mx-auto">
                        <a href="#" class="btn btn-primary" id="tweet-quote">
                            <i class="fa fa-twitter"></i>
                            Tweet this quote
                        </a>
                    </div>
                    <div class="col-m-6 mx-auto">
                        <button class="btn btn-primary" id="new-quote">
                            <i class="fa fa-plus"></i>
                            New quote
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-m-12 mx-auto">
                    <p id="creator">
                        made by
                        <a href="https://github.com/mic-ray"><b>mic-ray</b></a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
